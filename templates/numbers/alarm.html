<audio id="alarm" src="{{ url_for('static', filename='sounds/alarm.mp3') }}" preload="auto"></audio>
<table>
  <tr class="timer">
    <th>Timer</th>
    <td><input type="number" id="timer_inp"></td>
    <td><button id="timer_btn">Start</button></td> 
  </tr>
  <tr class="alarm">
    <th>Alarm</th>
    <td><input type="time" id="alarm_inp"></td>
    <td><button id="alarm_btn" >Start</button></td> 
  </tr>
</table>

<script src="{{ url_for('static', filename='js/alarm.js') }}"></script>
<script>
$(document).ready(function() {
  var alarm = new Alarm($(".timer"), $(".alarm"));
});
</script>
